<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVENTURE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
           <h1 class="logo">Travelling</h1>
           <ul class="links">
            <li class="active"><a href="#"></a>Home</li>
            <li><a href="#"></a>About</li>
            <li><a href="#"></a>Tours</li>
            <li><a href="#"></a>Blog</li>
            <li class="btn"><a href="#"></a>Contacts</li>
        </ul>
        <img src="./Images/hamburger-menu-line-icon-free-vector.jpg" alt="" class="menubar">
    </nav>
    

       <header>
            <div class="content">
                <h2>Travel With Us</h2>
                <div class="subline"></div>
                <h1>Make Your Vacation Comfortable</h1>
                <a href="#" class="btn">Learn More</a>
            </div>
       </header>

       <section>
        <div class="title">
            <h1>Events</h1>
            <div class="subline"></div>
        </div>
       </section>
    

       <script>
            const menubutton = document.querySelector(".menubar");
            const navBarLinks = document.querySelector('.links')

            menubutton.addEventListener('click', ()=>{
                navBarLinks.classList.toggle('mobile-menu')
            })
       </script>
</body>
</html>
